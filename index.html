<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf APP</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Bookshelf APP</h1>
      </nav>
    </header>

    <main>
      <section class="book-form">
        <h2>Add New Book</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-group">
            <label for="bookFormTitle">Title</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="form-group">
            <label for="bookFormAuthor">Author</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="form-group">
            <label for="bookFormYear">Year</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="form-group checkbox">
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
            <label for="bookFormIsComplete">Finished reading</label>
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Add Book to Shelf
          </button>
        </form>
      </section>

      <section class="book-search">
        <h2>Search Books</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="form-group">
            <label for="searchBookTitle">Title</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
            />
          </div>
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Search
          </button>
        </form>
      </section>

      <section class="book-list">
        <h2>Unfinished Books</h2>
        <div
          id="incompleteBookList"
          data-testid="incompleteBookList"
          class="book-grid"
          aria-live="polite"
        ></div>
      </section>

      <section class="book-list">
        <h2>Finished Books</h2>
        <div
          id="completeBookList"
          data-testid="completeBookList"
          class="book-grid"
          aria-live="polite"
        ></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Bookshelf APP. Aprido Ilham.</p>
    </footer>
  </body>
</html>
